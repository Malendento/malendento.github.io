                    <div class="row w-40 mx-auto no-gutters align-items-center mb-sm-4 mb-3">

                        </a>
                    </div>
                    <div class="row w-40 mx-auto no-gutters align-items-center mb-sm-4 mb-3">
                        <a href="#">
                            <img src="./img/menu-building.svg">

                        </a>
                    </div>
                    <div class="row w-40 mx-auto no-gutters align-items-center mb-sm-4 mb-3">
                        <a href="#">
                            <img src="./img/menu-location.svg">

                <div class="row no-gutters justify-content">
                    <a class="contact-button" href="#">contact</a>

                <div class="row no-gutters phototheque-container d-flex justify-content-between">
                    <div class="container-item" style="background-image: url(.././img/phototheque/img1.png);" index="1">
                        <img src="./img/phototheque/zoom-img.svg">

                    <div class="container-item" style="background-image: url(.././img/phototheque/img2.png);" index="2">

                    <div class="container-item" style="background-image: url(.././img/phototheque/img4.png);">

                    </div>
                    <div class="container-item" style="background-image: url(.././img/phototheque/img5.png);">
                        <img src="./img/phototheque/zoom-img.svg">
                    </div>
                </div>
                <!-- custom-modal -->
                <div class="custom-modal">
                    <button class="close-button-slider">
                        <img src="./img/phototheque/close-button.svg">
                    </button>
                    <div class="custom-modal-body d-flex mt-lg-5 mt-5">
                        <div class="arrow-slider-left"><img class="mx-auto" src="./img/phototheque/arrow-left.svg"></div>
                        <div class="photos-slider">
                            <div index="1" style="background-image: url(.././img/phototheque/img1.png);"></div>
                            <div index="2" style="background-image: url(.././img/phototheque/img2.png);"></div>
                            <div index="3" style="background-image: url(.././img/phototheque/img3.png);"></div>
                            <div index="4" style="background-image: url(.././img/phototheque/img4.png);"></div>

                        </div>
                        <div class="arrow-slider-right"><img class="mx-auto" src="./img/phototheque/arrow-right.svg"></div>
                    </div>
                </div>
