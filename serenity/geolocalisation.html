    <script>
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        function initMap() {
            var serenity = {
                lat: -25.363,
                lng: 131.044
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: serenity
            });

            var contentString = '<div id="content" class="text-center">' +
                '<img src="./img/map-logo.svg">' +
                '<p class="mb-4">23b , ' + 'route de Veynes' + '<br/>' + '05000 GAP</p>' +
                '<h3 id="firstHeading" class="firstHeading">PERMANENCES</h3>' +
                '<div id="bodyContent">' +
                '<p>le lundi de 14h à 19h</p>' + '<p>le jeudi de 9h à 12h</p>' +
                '</div>' +
                '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: serenity,
                map: map,
                title: 'Serenity',
                //icon: iconBase + 'map-marker.svg'
            });
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }

    </script>
